language: node_js
sudo: required

node_js:
  - "10"

before_install:
  - npm install -g npm@latest
  - npm install -g coveralls
  - npm install -g ganache-cli
  - npm install -g truffle@5.0.0-beta.1

install:
  - npm install

script:
  - truffle compile
  - ganache-cli -p 8545 > /dev/null &
  - truffle migrate
  - npm run test
  # - npm run coverage && cat coverage/lcov.info | coveralls
